<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">
    <div class="container mx-auto px-4 max-w-4xl">
      <!-- Navigation -->
      <nav class="py-6">
        <div class="flex items-center justify-between">
          <a href="/" class="text-xl font-bold hover:text-red-500 transition-colors">{{ site.name }}</a>
          
          <!-- Mobile menu button -->
          <button type="button" class="md:hidden p-2 cursor-pointer" id="mobile-menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>

          <!-- Navigation links -->
          <div class="hidden md:flex space-x-4" id="menu-items">
            <a href="https://www.linkedin.com/in/lucamarturana/" target="_blank" class="font-bold hover:text-red-500 transition-colors">LinkedIn</a>
            <a href="mailto:lucam@hey.com" target="_blank" class="font-bold hover:text-red-500 transition-colors">Email</a>
          </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden md:hidden mt-4" id="mobile-menu">
          <div class="flex flex-col space-y-4">
            <a href="https://www.linkedin.com/in/lucamarturana/" target="_blank" class="font-bold hover:text-red-500 transition-colors">LinkedIn</a>
            <a href="mailto:lucam@hey.com" target="_blank" class="font-bold hover:text-red-500 transition-colors">Email</a>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="py-8">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer class="py-6">
        <div class="flex justify-end">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Copyright Â© 2014-2025 Luca Marturana. 
            <a href="https://creativecommons.org/licenses/by-sa/4.0/" class="hover:text-red-500 transition-colors">License</a>
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Mobile menu toggle
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
      });
    </script>
  </body>
</html>
