{% for post in site.posts %}
<div class="row">
  <div class="col-md-12 col-xs-12">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>

      <a class="btn btn-link pull-right" href="{{ post.url }}">More<span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>
